<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <script src="contact.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
(function(){
  emailjs.init({
    publicKey: "KULPddbkpeNotGcSV",
  });
})();
</script>

  </head>
  <body>
    <div class="container border mt-3 bg-light"></div>
    <div class="row"></div>
    <div class="col-md-6 p5 bg-primary text-white">
      <h1>hi</h1>
    </div>
    <div class="col-md-6 py-3">
      <h1>contact form</h1>
      <div class="form-group">
        <h5 for="name">name</h5>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter your name"
        />
        <div class="form-group">
            <h5 for="email">Email</h5>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
            />
      </div>
      <div class="form-group">
        <h5 for="message">Message</h5>
        <textarea id="message" rows="3" class="form-control"></textarea>
      </div>
      <button class="btn btn-primary"onclick="sendMail()"> Submit </button>
    </div>
  </body>
</html>
